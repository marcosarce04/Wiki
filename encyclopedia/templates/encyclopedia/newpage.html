{% extends "encyclopedia/layout.html" %}

{% block title %}
New Wiki Page
{% endblock %}

{% block body %}

<form action="savenewpage" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control col-md-6" id="titleInput" placeholder="Title" name="title" aria-describedby="titleHelp">
        <small id="titleHelp" class="form-text text-muted">Insert a title for your new Wiki entry.</small>
    </div>

    <div class="form-group">
        <label for="testArea">Insert the content of the Wiki entry:</label>
        <textarea class="form-control col-md-8" id="textArea" placeholder="Content..." name="content" aria-describedby="contentHelp"></textarea>
        <small id="contentHelp" class="form-text text-muted">Insert a description or content for your Wiki entry.</small>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
</form>

{% endblock %}
